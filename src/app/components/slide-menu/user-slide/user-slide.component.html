<div class="user-wrapper" fxLayout="column" fxLayoutAlign="space-between center">
    <div class="banner-container">
        <div id="dummy"></div>
        <img class="user-avatar" src="assets/icons/user_avatar.png">
        <div class="banner" fxLayout="column" fxLayoutAlign="center center">
        </div>
    </div>

    <div class="content-container">

    </div>

    <div style="width: 100%;" fxLayout="column" fxLayoutAlign="start center" >
        <button *ngIf="isProvider" mat-flat-button color="warn" (click)="logOutProvider()">Log Out Provider</button>
        <button mat-flat-button color="warn" (click)="logOut()">Log Out</button>
    </div>
</div>
